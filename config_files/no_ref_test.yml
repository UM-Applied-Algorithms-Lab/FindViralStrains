#####################################
## Required configuration settings ##
#####################################

# Analysis ID
# Give a name/ID that is unique to a given analysis
# This will be the name of the folder into which all files are placed
# So don't make it too long or unwieldy.
analysis_ID: NoRefTest

# Input read directory
# Folder where where reads are stored.
read_dir: /home/mikhail/Code/MFD-ILP/brendans_data_and_code/data/BaseCalls/
#/home/example_reads/

# Input consensus sequence directory
# Folder where where consensus sequences are stored.
consensus_file: /home/mikahil/Code/MFD-ILP/brendans_data_and_code/UM-CoV-Seq/output/FlowRNA_run4/results/ivar/all_samples_consensus.fasta

# Output directory
# Directory where you would like the ouput files
# for this analysis batch to be placed.
# The pipeline will create a folder, analysis_ID, within this output directory.
output_dir: output/

# Sequencer type
# This determines the number of input files the pipeline will look for
# the pipeline will print a warning for samples
# which do not have the appropriate number
# Current options are: MiSeq, NextSeq
sequencer: MiSeq

# Reference genome
# Give the path to the reference genome file for including in the Debruijn graph
ref_genome: /home/mikhail/Code/MDF-ILP/brendans_data_and_code/flow/GCF_009858895.2_ASM985889v3_genomic_notail.fna

# Contig file output name
contig_file: all_samples_consensus_contigs.fasta

cf_file: /home/mikhail/Code/MFD-ILP/FindViralStrains/output/NoRefTest/out.cf_seg

run_location: /home/mikhail/Code/MFD-ILP/FindViralStrains

decomp_timelimit: 1200

read_purge_percent: 5
# Model Time Limit (in min)
decomp_time_limit: 5
# Threads used by solver
gurobi_threads: 4
